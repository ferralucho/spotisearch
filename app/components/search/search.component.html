<h1>Need Music?</h1>
<p class="lead">Use the spotisearch app to browse new releases and find your favorite songs<br> </p>

<form>
    <div class="row">
    <div class="col-md-8 form-group">
        <input  class="form-control" type="text" placeholder="Search Artists..." [(ngModel)]="searchStr" name="searchStr">    
        
    </div> 
    <div class="col-md-4">
            <button type="button" class="btn btn-default" aria-label="Left Align" (click)="searchMusic()">
                    Search music
                </button>
    </div>
    </div>   
</form>

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
       <div class="row">
           <div class="col-md-12">
               <div class="search-res well">
                   <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>              
                 
                   <div>
                       <strong>Genres:</strong>
                       <span *ngFor="let genre of res.genres">{{res.genres}}</span>
                   </div>
               </div>
           </div>
       </div>
    </div>
</div>
